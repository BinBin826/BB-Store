<script>
    // Lấy các phần tử
    const searchIcon = document.querySelector('.search');
    const filterBox = document.querySelector('.filter-box');

    // Khi click vào icon search, toggle hiển thị filter-box
    searchIcon.addEventListener('click', () => {
        if(filterBox.style.display === 'block') {
            filterBox.style.display = 'none';
        } else {
            filterBox.style.display = 'block';
        }
    });

    // Ẩn filter-box khi click ra ngoài
    document.addEventListener('click', (e) => {
        if(!filterBox.contains(e.target) && !searchIcon.contains(e.target)) {
            filterBox.style.display = 'none';
        }
    });

    // Xử lý nút "Áp dụng"
    const filterBtn = document.querySelector('.filter-btn');
    const filterInput = document.querySelector('.filter-input');
    const filterSelect = document.querySelector('.filter-select');

    filterBtn.addEventListener('click', () => {
        const searchText = filterInput.value;
        const filterOption = filterSelect.value;
        console.log("Tìm kiếm:", searchText, "Lọc theo:", filterOption);
        // Bạn có thể thêm logic để chuyển sang trang tìm kiếm hoặc lọc sản phẩm
         window.location.href = `search.html?query=${searchText}&option=${filterOption}`;
    });
</script>
