<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa thông tin sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/themloaisp.css">

   <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    .edit-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .edit-box {
      width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
      background: #fff;
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .action-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="edit-container">
    <div class="edit-box animate-popup">
      <h4>Thêm loại sản phẩm</h4>

      <form id="editForm">


        <div class="mb-2">
          <label class="form-label">Loại sản phẩm</label>
          <input type="text" class="form-control" value="">
        </div>

        <div class="mb-2">
          <label class="form-label">Số lượng</label>
          <input type="text" class="form-control" value="">
        </div>

        <!-- Bỏ hiển thị ảnh, chỉ giữ phần chọn tệp -->
<div class="mb-2">
  <label class="form-label d-block">Thêm hình ảnh</label>
  <input type="file" id="productImage" accept="image/*" class="form-control"
         style="font-size:14px;padding:4px 8px">
</div>



        <div class="action-buttons">
          <button type="button" class="btn btn-success" onclick="confirmEdit()">Xác nhận</button>
          <button type="button" class="btn btn-danger" onclick="cancelEdit()">Hủy</button>
        </div>

      </form>
    </div>
  </div>

<script>
  function confirmEdit() {
    alert("✅ Đã thêm thành công!");
    parent.postMessage("close-popup", "*");
  }

  function cancelEdit() {
    parent.postMessage("close-popup", "*");
  }
</script>


</body>
</html>
