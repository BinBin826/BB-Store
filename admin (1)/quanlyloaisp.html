<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quản lý loại sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="Css/sanpham.css">

  <style>
  /* Khung popup hiển thị form sửa/thêm */
  #editPopup {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    justify-content: center;
    align-items: center;
    background: transparent;
    z-index: 999;
  }

  #editFrame {
    width: 420px;
    height: 650px;  /* Mặc định chiều cao cho khung sửa */
    border: 2px solid #ff9b42;
    border-radius: 14px;
    background: white;
    box-shadow: 0 8px 24px rgba(0,0,0,0.25);
    animation: popupShow 0.35s ease;
    transition: height 0.3s ease; /* Hiệu ứng đổi chiều cao mượt hơn */
  }

  @keyframes popupShow {
    from { opacity: 0; transform: translateY(15px) scale(0.96); }
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* Danh sách loại sản phẩm */
  .table-wrapper {
    flex: 1;
    background: transparent;
    border: none;
  }

  .table-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    margin-right: 30px;
  }

  .category-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 35px;
  }

  .category-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    background: #fff;
    border: 2px solid #ffd9b0;
    border-radius: 16px;
    padding: 20px;
    transition: all 0.25s ease;
    width: 100%;
    min-height: 350px;
    box-shadow: 0 3px 8px rgba(0, 0, 0, 0.05);
  }
  .category-card:hover { border-color: #ffb25f; transform: translateY(-4px); }

  .category-card img {
    width: 220px;
    height: 220px;
    object-fit: cover;
    border-radius: 12px;
    background: #f8f8f8;
    margin-bottom: 15px;
  }

  .actions {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-top: auto;
  }

  .btn-action {
    background-color: #ff9b42;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 7px 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.25s;
  }
  .btn-action:hover { background-color: #ff7f00; }

  @media (max-width: 1200px) { .category-grid { grid-template-columns: repeat(2, 1fr); } }
  @media (max-width: 700px) { .category-grid { grid-template-columns: 1fr; } }
  </style>
</head>

<body>
  <h3><i class="fa fa-tags"></i> Quản lý loại sản phẩm</h3>


    <div class="table-wrapper">
      <div class="table-header">
        <h5></h5>
        <button class="btn btn-success" onclick="addCategory()"><i class="fa fa-plus"></i> Thêm loại sản phẩm</button>
      </div>

      <div class="category-grid">
        <div class="category-card">
          <img src="Picture/ban.jpg" alt="Bàn">
          <h6>Bàn</h6>
          <p>Số lượng: <strong>12</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Bàn')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>

        <div class="category-card">
          <img src="Picture/ghe.jpg" alt="Ghế">
          <h6>Ghế</h6>
          <p>Số lượng: <strong>20</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Ghế')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>

        <div class="category-card">
          <img src="Picture/tu.png" alt="Tủ">
          <h6>Tủ</h6>
          <p>Số lượng: <strong>8</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Tủ')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>

        <div class="category-card">
          <img src="Picture/den.jpg" alt="Đèn">
          <h6>Đèn</h6>
          <p>Số lượng: <strong>15</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Đèn')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>

        <div class="category-card">
          <img src="Picture/ke3.png" alt="Kệ">
          <h6>Kệ</h6>
          <p>Số lượng: <strong>10</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Kệ')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>

        <div class="category-card">
          <img src="Picture/sofaicon.jpg" alt="Sofa">
          <h6>Sofa</h6>
          <p>Số lượng: <strong>5</strong></p>
          <div class="actions">
            <button class="btn-action" onclick="openEdit('sualoaisp.html', false)"><i class="fa fa-pen"></i> Sửa</button>
            <button class="btn-action" onclick="confirmDelete('Sofa')"><i class="fa fa-trash"></i> Xóa</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- POPUP hiển thị form thêm/sửa -->
  <div id="editPopup">
    <iframe id="editFrame"></iframe>
  </div>

  <script>
    function go(page) { location.href = page; }

    // ✅ Hàm mở popup cho sửa/thêm
    function openEdit(url, isAdd = false){
      const popup = document.getElementById('editPopup');
      const frame = document.getElementById('editFrame');
      frame.src = url;
      frame.style.height = isAdd ? "520px" : "620px";
      popup.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }

    function closeEditPopup(){
      const popup = document.getElementById('editPopup');
      const frame = document.getElementById('editFrame');
      popup.style.display = 'none';
      frame.src = '';
      document.body.style.overflow = '';
    }

    function confirmDelete(name){
      const ok = confirm("Bạn có chắc muốn xóa loại sản phẩm: " + name + " ?");
      if (ok) alert("✅ Đã xóa loại sản phẩm: " + name);
    }

    // ✅ Khi bấm Thêm, khung nhỏ hơn
    function addCategory(){
      openEdit('themloaisp.html', true);
    }
    window.addEventListener("message", (event) => {
  if (event.data === "close-popup") {
    closeEditPopup();
  }
});

  </script>
</body>
</html>
