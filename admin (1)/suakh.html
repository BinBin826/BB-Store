<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa thông tin khách hàng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: rgba(255,255,255,0.8);
      padding: 40px;
    }
    h3 {
      color: #ff9b42;
      font-weight: 600;
      margin-bottom: 25px;
    }
    .form-box {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    .btn-orange {
      background: #ff9b42;
      color: white;
      border: none;
    }
    .btn-orange:hover {
      background: #e67c2a;
      color: white;
    }
  </style>
</head>
<body>

  <h3><i class="fa fa-pen"></i> Sửa thông tin khách hàng</h3>

  <form class="form-box" onsubmit="saveChanges(event)">
    <div class="mb-3">
      <label class="form-label">Họ tên</label>
      <input type="text" class="form-control" value="Nguyễn Văn A">
    </div>

    <div class="mb-3">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" value="vana@example.com">
    </div>

    <div class="mb-3">
      <label class="form-label">Số điện thoại</label>
      <input type="text" class="form-control" value="0909123456">
    </div>

    <div class="mb-3">
      <label class="form-label">Địa chỉ</label>
      <input type="text" class="form-control" value="Hồ Chí Minh">
    </div>

    <div class="mb-3">
      <label class="form-label">Trạng thái</label>
      <select class="form-select">
        <option selected>Hoạt động</option>
        <option>Ngừng hoạt động</option>
      </select>
    </div>

    <div class="d-flex justify-content-between">
      <a href="quanlykhachhang.html" class="btn btn-secondary">
        <i class="fa fa-arrow-left"></i> Quay lại
      </a>
      <button type="submit" class="btn btn-orange">
        <i class="fa fa-save"></i> Lưu thay đổi
      </button>
    </div>
  </form>

  <script>
    // ✅ Khi nhấn "Lưu thay đổi" -> hiển thị thông báo
    function saveChanges(event) {
      event.preventDefault(); // Ngăn tải lại trang
      alert("✅ Lưu thông tin khách hàng thành công!");
    }
  </script>
</body>
</html>


<h2 class="title-page">Thêm sản phẩm mới</h2>

  <!-- BLOCK 1 -->
  <div class="block">
    <div class="block-title">Thông tin sản phẩm</div>

    <div class="row-line">
      <div class="field">
        <label>Mã sản phẩm</label>
        <input type="text" class="form-control-custom" value="SP010" readonly>
      </div>

      <div class="field">
        <label>Loại sản phẩm</label>
        <select class="form-control-custom">
          <option value="">-- Chọn loại sản phẩm --</option>
          <option value="Bàn">Bàn</option>
          <option value="Ghế">Ghế</option>
          <option value="Kệ">Kệ</option>
          <option value="Tủ">Tủ</option>
          <option value="Đèn" selected>Đèn</option>
          <option value="Sofa">Sofa</option>
        </select>
      </div>
    </div>

    <div class="row-line">
      <div class="field">
        <label>Tên sản phẩm</label>
        <input type="text" class="form-control-custom" value="Đèn ngủ để bàn">
      </div>

      <div class="field">
        <label>Kích thước</label>
        <input type="text" class="form-control-custom" value="20x20x30">
      </div>
    </div>

  </div>

 <!-- BLOCK 2 -->
<div class="block">
  <div class="block-title">Hình ảnh sản phẩm</div>

  <div id="imgGallery" class="img-gallery">

    <!-- ẢNH 1 -->
    <div class="img-item">
      <img src="Picture/img-16-600x600.jpg">
      <button class="delete-btn" onclick="removeImage(this)">✖</button>
    </div>

    <!-- ẢNH 2 -->
    <div class="img-item">
      <img src="https://via.placeholder.com/120?text=Image+2">
      <button class="delete-btn" onclick="removeImage(this)">✖</button>
    </div>

    <!-- ẢNH 3 -->
    <div class="img-item">
      <img src="https://via.placeholder.com/120?text=Image+3">
      <button class="delete-btn" onclick="removeImage(this)">✖</button>
    </div>

    <!-- Ô THÊM ẢNH -->
<div class="img-add" onclick="triggerAddImage()">
  <div class="add-content">
    <span class="plus-sign">+</span>
    <div class="add-text">Thêm ảnh</div>
  </div>
</div>


    <!-- INPUT ẨN -->
    <input type="file" id="addImageInput" accept="image/*" hidden onchange="addNewImage(event)">
  </div>
</div>


  <!-- BLOCK 3 -->
  <div class="block">
    <div class="block-title">Mô tả sản phẩm</div>

    <textarea id="descBox" class="desc-box">Đèn bàn Nordic thiết kế xếp ly thanh lịch, ánh sáng dịu nhẹ, phù hợp trang trí phòng ngủ, bàn làm việc và tạo không gian ấm áp, sang trọng.
      
Đặc điểm nổi bật:
• Thiết kế Bắc Âu tối giản, sang trọng.
• Chao đèn xếp ly tạo ánh sáng mềm và ấm.
• Phù hợp phòng ngủ, phòng khách, bàn làm việc.

Chất liệu:
• Chao đèn: Nhựa PVC/PP cao cấp.
• Thân đèn: Kim loại sơn tĩnh điện.
• Chi tiết: Mạ đồng tạo điểm nhấn.
</textarea>
  </div>

  <!-- BUTTON -->
  <div class="bottom-action">
    <button class="btn btn-success me-2" onclick="confirmAdd()">Thêm sản phẩm</button>
    <button class="btn btn-danger" onclick="cancelAdd()">Hủy</button>
  </div>

</div>
