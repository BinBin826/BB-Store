<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa thông tin sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/suasanpham.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    .edit-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .edit-box {
      width: 100%;
      height: 100%;
      border: none;
      box-shadow: none;
      background: #fff;
      padding: 28px 32px;
      display: flex;
      flex-direction: column;
      justify-content: space-between; /* giữ nút ở dưới cùng */
    }
    .action-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="edit-container">
    <div class="edit-box animate-popup">
      <h4>Sửa thông tin sản phẩm</h4>

      <form id="editForm">

        <div class="mb-2">
          <label class="form-label">Mã sản phẩm</label>
          <input type="text" class="form-control" value="SP001" readonly>
        </div>

        <div class="mb-2">
          <label class="form-label">Loại sản phẩm</label>
          <input type="text" class="form-control" value="Bàn">
        </div>

        <div class="mb-2">
          <label class="form-label">Tên sản phẩm</label>
          <input type="text" class="form-control" value="Bàn gỗ sồi">
        </div>

        <!-- Chỉ giữ ảnh sản phẩm, bỏ phần chọn tệp -->
         <div class="mb-2 text-center">
          <label class="form-label d-block">Hình ảnh sản phẩm</label>
          <img id="previewImage" src="Picture/Shop/products-4.jpg" 
               alt="Ảnh sản phẩm" class="img-thumbnail mb-1"
               style="width:160px;height:160px;object-fit:cover;border-radius:8px;">
          <input type="file" id="productImage" accept="image/*" class="form-control mt-2"
                 style="font-size:14px;padding:4px 8px" onchange="previewFile(event)">
        </div>

        <div class="mb-2">
          <label class="form-label">Mô tả</label>
          <textarea class="form-control" rows="2">Thiết kế đơn giản, gỗ tự nhiên.</textarea>
        </div>

        <div class="action-buttons">
          <button type="button" class="btn btn-success" onclick="confirmEdit()">Xác nhận</button>
          <button type="button" class="btn btn-danger" onclick="cancelEdit()">Hủy</button>
        </div>

      </form>
    </div>
  </div>

  <script>
  function confirmEdit() {
    alert("✅ Đã sửa thành công!");
    parent.postMessage("close-popup", "*");
  }

  function cancelEdit() {
    parent.postMessage("close-popup", "*");
  }
</script>



</body>
</html>
