<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa thông tin sản phẩm</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: #f7f7f7;
      padding: 20px;
      font-family: 'Poppins', sans-serif;
    }

    .container-box {
      max-width: 900px;
      margin: auto;
    }

    .title-page {
      font-size: 26px;
      font-weight: 600;
      color: #ff9b42;
      margin-bottom: 25px;
      text-align: center;
    }

    .block {
      background: white;
      border-radius: 12px;
      padding: 18px 22px;
      margin-bottom: 22px;
      border-left: 4px solid #ffb66b;
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }

    .block-title {
      font-weight: 600;
      font-size: 17px;
      color: #ff9b42;
      margin-bottom: 15px;
    }

    .row-line {
      display: flex;
      gap: 18px;
      margin-bottom: 14px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .form-control-custom {
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 7px 10px;
    }

    /* KHUNG ẢNH */
    .product-img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid #ddd;
    }

    /* KHUNG MÔ TẢ TO – KHÔNG THANH CUỘN – TỰ GIÃN */
    .desc-box {
      width: 100%;
      min-height: 260px;
      overflow: hidden;
      resize: none;
      line-height: 1.45;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .bottom-action {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }
  </style>

</head>

<body>

<div class="container-box">

  <h2 class="title-page">Sửa thông tin sản phẩm</h2>

  <!-- BLOCK 1 -->
  <div class="block">
    <div class="block-title">Thông tin sản phẩm</div>

    <div class="row-line">
      <div class="field">
        <label>Mã sản phẩm</label>
        <input type="text" class="form-control-custom" value="SP001" readonly>
      </div>

      <div class="field">
        <label>Loại sản phẩm</label>
        <select class="form-control-custom">
          <option value="">-- Chọn loại sản phẩm --</option>
          <option value="Bàn" selected>Ghế</option>
          <option value="Ghế">Bàn</option>
          <option value="Kệ">Kệ</option>
          <option value="Tủ">Tủ</option>
          <option value="Đèn">Đèn</option>
          <option value="Sofa">Sofa</option>
        </select>
      </div>
    </div>

    <div class="row-line">
      <div class="field">
        <label>Tên sản phẩm</label>
        <input type="text" class="form-control-custom" value="A Chair AAC 22">
      </div>

      <div class="field">
        <label>Kích thước</label>
        <input type="text" class="form-control-custom" value="79x59x52">
      </div>
    </div>

  </div>

  <!-- BLOCK 2 -->
  <div class="block">
    <div class="block-title">Hình ảnh sản phẩm</div>

    <div class="row-line" style="align-items:center;">
      <img id="previewImage" src="Picture/img-16-600x600.jpg" class="product-img">

      <div style="flex:1">
        <label>Đổi hình ảnh</label>
        <input type="file" id="productImage" accept="image/*" class="form-control-custom"
               onchange="previewFile(event)">
      </div>
    </div>
  </div>

  <!-- BLOCK 3 -->
  <div class="block">
    <div class="block-title">Mô tả sản phẩm</div>

    <textarea id="descBox" class="desc-box">A Chair AAC 22 là một mẫu ghế được thiết kế bởi Hee Welling cho thương hiệu nội thất Đan Mạch.
Đặc điểm nổi bật:
Thiết kế tối giản và linh hoạt: Phong cách Scandinavian, kết hợp giữa chất liệu nhựa và gỗ, phù hợp với nhiều không gian như bàn ăn, quán cà phê, hoặc văn phòng.
Cấu tạo: Thân ghế liền khối từ polypropylene tái chế, lưng cong và tay vịn thoải mái. Chân ghế làm từ gỗ sồi (oak) xử lý xà phòng, vừa bền vừa cổ điển.
Chất liệu: Từ năm 2023, toàn bộ bộ sưu tập được làm từ 100% nhựa tái chế sau tiêu dùng.
Đa dạng tùy chọn: Có nhiều màu sắc cho phần thân và nhiều kiểu hoàn thiện cho chân ghế.
Ghế AAC 22 kết hợp hài hòa giữa hình dáng, chức năng, sự thoải mái và tính thẩm mỹ.
</textarea>
  </div>

  <!-- BUTTON -->
  <div class="bottom-action">
    <button class="btn btn-success me-2" onclick="confirmEdit()">Lưu thay đổi</button>
    <button class="btn btn-danger" onclick="cancelEdit()">Hủy</button>
  </div>

</div>

<script>
/* XEM TRƯỚC ẢNH */
function previewFile(event) {
  const reader = new FileReader();
  reader.onload = function() {
    document.getElementById("previewImage").src = reader.result;
  };
  reader.readAsDataURL(event.target.files[0]);
}

/* TỰ ĐỘNG GIÃN TEXTAREA */
const desc = document.getElementById("descBox");
function autoGrow(elem) {
  elem.style.height = "5px";
  elem.style.height = (elem.scrollHeight) + "px";
}
autoGrow(desc);
desc.addEventListener("input", () => autoGrow(desc));

/* BUTTON */
function confirmEdit() {
  alert("✅ Sửa thành công!");
  window.location.href = "quanlydanhmucsp.html";
}

function cancelEdit() {
  window.location.href = "quanlydanhmucsp.html";
}
</script>

</body>
</html>
