<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sửa loại sản phẩm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Css/sualoaisp.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: transparent;
    }
    .edit-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .edit-box {
      width: 100%;
      height: auto;
      border: none;
      box-shadow: none;
      background: #fff;
      padding: 25px 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .action-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>

<body>
  <div class="edit-container">
    <div class="edit-box animate-popup">
      <h4>Sửa loại sản phẩm</h4>

      <form id="editForm">
        <div class="mb-2">
          <label class="form-label">Tên loại sản phẩm</label>
          <input type="text" class="form-control" value="Bàn">
        </div>

        <div class="mb-2">
          <label class="form-label">Số lượng</label>
          <input type="text" class="form-control" value="12">
        </div>

        <!-- Ảnh sản phẩm -->
        <div class="mb-2 text-center">
          <label class="form-label d-block">Hình ảnh </label>
          <img id="previewImage" src="Picture/ban.jpg" 
               alt="Ảnh sản phẩm" class="img-thumbnail mb-1"
               style="width:140px;height:140px;object-fit:cover;border-radius:8px;">
        </div>
        <div class="mb-2">
  <label class="form-label d-block">Thêm hình ảnh</label>
  <input type="file" id="productImage" accept="image/*" class="form-control"
         style="font-size:14px;padding:4px 8px">
</div>


        <div class="action-buttons">
          <button type="button" class="btn btn-success" onclick="confirmEdit()">Xác nhận</button>
          <button type="button" class="btn btn-danger" onclick="cancelEdit()">Hủy</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  function confirmEdit() {
    alert("✅ Đã sửa thành công!");
    parent.postMessage("close-popup", "*");
  }

  function cancelEdit() {
    parent.postMessage("close-popup", "*");
  }
</script>


</body>
</html>
