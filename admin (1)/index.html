<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FUNORI - Trang chính</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS riêng -->
  <link rel="stylesheet" href="Css/login-custom.css">
</head>

<body>

  <!-- Thanh trắng có logo -->
  <div class="login-header">
    <img src="Picture/logo.png" alt="FUNORI Logo">
  </div>

  <!-- Khung đăng nhập giữa màn hình -->
  <div class="login-container">
    <h2>Đăng Nhập</h2>
    <form id="loginForm">
      <input type="text" placeholder="Email hoặc Tên đăng nhập">
      <input type="password" placeholder="Mật khẩu">
      <button type="submit">Đăng nhập</button>
    </form>
  </div>

  <script>
    // ✅ Bấm nút là vào admin luôn, không cần nhập gì
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "admin.html";
    });
  </script>
</body>
</html>
